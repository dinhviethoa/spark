:host(:active,

  transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

#button {
  position: relative;
  height: 100%;
  width: 100%;
  border-radius: inherit;
  overflow: hidden;
}

#focusBg {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  top: 0;
  opacity: 0;
  border-radius: inherit;
  background: #c3c3c3;
  -webkit-transition: opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  transition: opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1);

@-webkit-keyframes focus-fade {

<polymer-element name="spark-overlay" extends="spark-widget" attributes="arrow
                 modal
                 autoClose
                 animation
                 opened">

  <template>
    <style>/* Copyright (c) 2014, Google Inc. Please see the AUTHORS file for details. */
/* All rights reserved.  Use of this source code is governed by a BSD-style */
/* license that can be found in the LICENSE file. */

/*
  TODO(sorvell): include a reasonable set of default overlay opening
  animations. What's here right now is ad hoc.
*/

/*
  Styling a spark-overlay:

  1. use the 'opened' class to style the overlay when it is open.
  A transition or animation can be applied to animate the overlay into place.
  Note: there's no need to set the display property of an overlay. That's
  managed automatically.

  2. To apply a different animation when the overlay closes, use the
  'closing' class.
*/

@import url(packages/spark_widgets/common/spark_widget.css);

:host {
  position: fixed;
  outline: none;
  display: none;
  opacity: 0;
  /* The no-op transform creates an independent stacking context for :host.
     See: https://developer.mozilla.org/en-US/docs/Web/Guide/CSS/Understanding_z_index/The_stacking_context
  */
  -webkit-transform: translateX(0);
}

/*
  The revealed class exists because it's necessary to 'show' a node
  before applying a transition. When an overlay is opened, it is
  immediately revealed (display: block) and then asynchronously the
  opened or closing classes are added.

  Because we don't want to actually show the node before a transition
  or animation is applied, when the node is
  revealed, it is made display: block but visibility: hidden.
  It is then made visibility: visible when it is opened.
*/

:host(.revealed) {
  display: block;
  visibility: hidden;
}

:host(.revealed.opened) {
  opacity: 1;
  display: block;
  visibility: visible;
}

:host(.revealed.closing) {
  display: block;
  visibility: visible;
}

/*
  When an animation is detected (via an animationstart event) this class
  is applied to remove any transition. This ensures only 1 animation end event
  will be processed.

  NOTE: if a rule such as a media query changes an overlay from using a css
  animation to a transition, the animation class must be altered or removed.
*/
:host(.animation-in-progress) {
  -webkit-transition: none;
  transition: none;
}

:host([animation=none]) {
  opacity: 0;
  /* This is essentially a no-op transition. We need it for the opening/closing
     sequences in .dart to function as designed.
  */
  -webkit-transition: all 0.001s;
  transition: all 0.001s;
}

:host([animation=none].opened) {
  opacity: 1;
}

:host([animation=fade]) {
  opacity: 0;
  -webkit-transition: all 0.218s;
  transition: all 0.218s;
}

:host([animation=fade].opened) {
  opacity: 1;
}

:host([animation=scale-slideup]) {
  opacity: 0.0;
  -webkit-transform: scale(1.05);
}

:host([animation=scale-slideup].opened) {
  opacity: 1.0;
  -webkit-transform: scale(1.0);
  -webkit-transition: all 0.218s;
  transition: all 0.218s;
}

:host([animation=scale-slideup].closing) {
  opacity: 0;
  -webkit-transform: translateY(-100%);
  -webkit-transition: all 0.4s;
  transition: all 0.4s;
}

:host([animation=shake].opened) {
  -webkit-animation-duration: 0.5s;
  -webkit-animation-fill-mode: both;
  -webkit-animation-name: shake-fade-in;
  animation-duration: 0.5s;
  animation-fill-mode: both;
  animation-name: shake-fade-in;
}

:host([animation=shake].closing) {
  -webkit-animation-duration: 0.5s;
  -webkit-animation-fill-mode: both;
  -webkit-animation-name: shake-fade-out;
  animation-duration: 0.5s;
  animation-fill-mode: both;
  animation-name: shake-fade-out;
}

@-webkit-keyframes shake-fade-in {
  0% {
    opacity: 0;
    -webkit-transform: translateX(0);
  }
  10% {
    -webkit-transform: translateX(-50px);
  }
  30% {
    -webkit-transform: translateX(50px);
  }
  50% {
    -webkit-transform: translateX(-25px);
  }
  70% {
    -webkit-transform: translateX(25px);
  }
  90% {
    -webkit-transform: translateX(-13px);
  }
  100% {
    -webkit-transform: translateX(0);
    opacity: 1;
  }
}

@-webkit-keyframes shake-fade-out {
  0% {
    opacity: 1;
    -webkit-transform: translateX(0);
  }
  10% {
    -webkit-transform: translateX(-50px);
  }
  30% {
    -webkit-transform: translateX(50px);
  }
  100% {
    -webkit-transform: translateX(-100%);
    opacity: 0;
  }
}

/* TODO(ussuri): Inconsistency here: overlay's bg & border colors are specified
   by the client, yet arrow's are hardcoded here. Could specify in the clien
   (e.g. spark-menu-button) using ::shadow -- easy for `fill`, but trickier for
   border-bottom-color. 
*/
.arrow {
  position: relative;
  height: 1px;
  width: 0;
  margin-top: -17px;
  margin-bottom: 0;
  fill: #fafafa;
  border-color: transparent transparent #cfcfcf transparent;
  border-style: solid;
  border-width: 8px;
  cursor: pointer;
}

#arrowInner {
  fill: #fafafa;
  border-bottom-color: #fafafa;
  margin-top: -15px;
  top: 1px;
}

:host([arrow="top-center"]) .arrow {
  margin-left: auto;
  margin-right: auto;
}

:host([arrow="top-left"]) .arrow {
  left: 15px;
}

:host([arrow="top-right"]) .arrow {
  right: calc(-100% + 30px);
}
</style>
    
    <template if="{{arrow != 'none'}}">
      <div class="arrow"></div>
      <div id="arrowInner" class="arrow"></div>
    </template>
    
    <content></content>
  </template>

  
</polymer-element>

<polymer-element name="spark-status" extends="spark-widget" attributes="spinning defaultMessage temporaryMessage progressMessage">

    <style>/* Copyright (c) 2014, Google Inc. Please see the AUTHORS file for details. */

#container1 > div,
#container2 > div,
#container3 > div {
  width: 6px;

  position: absolute;
  -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
  animation: bouncedelay 1.2s infinite ease-in-out;
  /* Prevent first frame from flickering when animation starts */
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}

  width: 100%;
  height: 100%;
}

#container2 {

}

#container3 {
  -webkit-transform: rotateZ(90deg);
}

.circle1 {

  left: 0;
}

.circle2 {
  top: 0;
  right: 0;
}

.circle3 {
  right: 0;
  bottom: 0;
}

.circle4 {
  left: 0;
  bottom: 0;
}

#container2 .circle1 {
  -webkit-animation-delay: -1.1s;
  animation-delay: -1.1s;
}

#container3 .circle1 {
  -webkit-animation-delay: -1.0s;
  animation-delay: -1.0s;
}

#container1 .circle2 {
  -webkit-animation-delay: -0.9s;
  animation-delay: -0.9s;
}

    </spark-modal>

    <!-- Git Branch dialog -->
    <spark-modal id="gitBranchDialog" class="dialog" animation="scale-slideup">
      <div class="modal-header">
        <a href="#" class="close" overlay-toggle="">×</a>
        <h4 class="modal-title">Create Branch</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="gitBranchName">New branch name</label>
          <input id="gitBranchName" type="text" class="form-control" pattern="[^~:?*\^\[\s]+" spellcheck="false" autosave="" focused="">
          <span class="help-block">Create a new git branch.</span>
        </div>
      </div>
      <div class="modal-footer">
        <spark-button overlay-toggle="" data-dismiss="modal">
          Cancel
        </spark-button>
        <spark-button overlay-toggle="" primary="" data-dismiss="modal">
          Create Branch
        </spark-button>
      </div>
    </spark-modal>

    <!-- Git Checkout dialog -->
    <spark-modal id="gitCheckoutDialog" class="dialog" animation="scale-slideup">
      <div class="modal-header">
        <a href="#" class="close" overlay-toggle="">×</a>
        <h4 class="modal-title">Git Checkout</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="currentBranchName">Current branch</label>
          <input id="currentBranchName" type="text" class="form-control" spellcheck="false" disabled="">
        </div>
        <div class="form-group">
          <label for="gitCheckout">Switch to branch</label>
          <select id="gitCheckout" class="form-control"></select>
        </div>
      </div>
      <div class="modal-footer">
        <spark-button overlay-toggle="" data-dismiss="modal">
          Cancel
        </spark-button>
        <spark-button overlay-toggle="" primary="" data-dismiss="modal">
          Checkout
        </spark-button>
      </div>
    </spark-modal>

    <!-- Git Push dialog -->
    <spark-modal id="gitPushDialog" class="dialog" animation="scale-slideup">
      <div class="modal-header">
        <a href="#" class="close" overlay-toggle="">×</a>
        <h4 class="modal-title">Git Push</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
           <div id="gitCommitList"></div>
        </div>
        <spark-progress id="gitPushProgress" indeterminate="" showprogressmessage="" showcancel="" visible="false">
        </spark-progress>
      </div>
      <div class="modal-footer">
        <spark-button id="gitPushClose" overlay-toggle="" data-dismiss="modal">
          Close
        </spark-button>
        <spark-button id="gitPush" overlay-toggle="" primary="" data-dismiss="modal">
          Push
        </spark-button>
      </div>
    </spark-modal>

    <!-- About dialog -->
    <spark-modal id="aboutDialog" class="dialog" animation="scale-slideup">
      <div class="modal-header">
        <a href="#" class="close" overlay-toggle="">×</a>
        <h4 class="modal-title">Spark</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <span class="help-block">
            A Chrome Apps based development environment (v<span id="aboutVersion"></span>)
          </span>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <input id="analyticsCheck" type="checkbox">
            <label for="analyticsCheck">
              Allow Spark to collect anonymous usage statistics
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <spark-button overlay-toggle="" primary="" focused="" data-dismiss="modal">
          Close
        </spark-button>
      </div>
    </spark-modal>

    <!-- Settings dialog -->
    <spark-modal id="settingsDialog" class="dialog" animation="scale-slideup">
      <div class="modal-header">
        <a href="#" class="close" overlay-toggle="">×</a>
        <h4 class="modal-title">Settings</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label class="control-label">Whitespace</label>
          <div class="checkbox">
            <input id="stripWhitespace" type="checkbox">
            <label for="stripWhitespace">
              Strip trailing whitespace on save
            </label>
          </div>
        </div>

        <template if="{{useAceThemes}}">
          <div class="form-group" id="changeTheme">
            <label class="control-label">Editor theme</label>
            <div>
              <span class="settings-label"></span>
              <span class="plus-minus-container">
                <a href="#" id="themeMinus" class="plus-minus-button" on-click="{{onThemeMinus}}">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a href="#" id="themePlus" class="plus-minus-button" on-click="{{onThemePlus}}">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
              </span>
            </div>
          </div>
        </template>

        <div class="form-group" id="changeFont">
          <label class="control-label">Editor font</label>
          <div>
            <span class="settings-label"></span>
            <span class="plus-minus-container">
              <a href="#" id="fontMinus" class="plus-minus-button" on-click="{{onFontSmaller}}">
                <span class="glyphicon glyphicon-minus"></span>
              </a>
              <a href="#" id="fontPlus" class="plus-minus-button" on-click="{{onFontLarger}}">
                <span class="glyphicon glyphicon-plus"></span>
              </a>
            </span>
          </div>
        </div>

        <div class="form-group" id="changeKeys">
          <label class="control-label">Key bindings</label>
          <div>
            <span class="settings-label"></span>
            <span class="plus-minus-container">
              <a href="#" id="keysMinus" class="plus-minus-button" on-click="{{onKeysMinus}}">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a href="#" id="keysPlus" class="plus-minus-button" on-click="{{onKeysPlus}}">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Git</label>
          <div>
            <spark-button on-click="{{onResetGit}}">
              Clear Git Credentials
            </spark-button>
            <span id="gitResetSettingsDone">Done</span>
          </div>
        </div>

        <template if="{{!chromeOS}}">
          <div class="form-group">
            <label class="control-label">Root directory</label>
            <div>
              <span id="directory-label" class="settings-label"></span>
            </div>
          </div>
        </template>

        <template if="{{developerMode}}">
          <div class="form-group">
            <label class="control-label">Preferences</label>
            <div>
              <spark-button on-click="{{onResetPreference}}">
                Reset Preferences
              </spark-button>
              <span id="preferenceResetResult"></span>
            </div>
          </div>
        </template>
      </div>
      <div class="modal-footer">
        <spark-button overlay-toggle="" primary="" focused="" data-dismiss="modal">
          Close
        </spark-button>
      </div>
    </spark-modal>

    <!-- Git authentication dialog -->
    <spark-modal id="gitAuthenticationDialog" class="dialog" animation="scale-slideup">
      <div class="modal-header">
        <a href="#" class="close" overlay-toggle="">×</a>
        <h4 class="modal-title">Git Authentication</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div id="gitUserInfo">
            <div class="input-label">
              <label for="gitUsername">User name</label>
              <input id="gitUsername" type="text" class="form-control" placeholder="johndoe" pattern="\S+" spellcheck="false" autosave="" focused="">
            </div>
            <div class="input-label">
              <label for="gitPassword">Password</label>
              <input id="gitPassword" type="password" class="form-control" placeholder="Required">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <spark-button overlay-toggle="" data-dismiss="modal" class="cancel-button">
          Cancel
        </spark-button>
        <spark-button overlay-toggle="" primary="" data-dismiss="modal">
          Login
        </spark-button>
      </div>
    </spark-modal>

    <!-- Publish on webstore -->
    <spark-modal id="webStorePublishDialog" class="dialog" animation="scale-slideup">
      <div class="modal-header">
        <a href="#" class="close" overlay-toggle="">×</a>
        <h4 class="modal-title">Publish to Chrome Web Store</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <form>
            <div>
              <input type="radio" name="type" value="new" id="new-app-radio" checked="">
              <label for="new-app-radio">Create a new application</label>
            </div>
            <div>
              <input type="radio" name="type" value="existing" id="existing-app-radio">
              <label for="existing-app-radio">Upload to an existing application</label>
            </div>
          </form>
        </div>
        <div class="form-group">
          <label for="appID">Enter the ID of the existing application</label>
          <input id="appID" type="text" class="form-control" placeholder="abcdefghijklmnopqrstuvwxyzabcdef" pattern="[a-z]{32}" spellcheck="false" autosave="">
        </div>
      </div>
      <div class="modal-footer">
        <spark-button overlay-toggle="" data-dismiss="modal">
          Cancel
        </spark-button>
        <spark-button overlay-toggle="" primary="" focused="" data-dismiss="modal">
          Publish
        </spark-button>
      </div>
    </spark-modal>

    <!-- Properties dialog -->
    <spark-modal id="propertiesDialog" class="dialog" animation="scale-slideup">
      <div class="modal-header">
        <a href="#" class="close" overlay-toggle="">×</a>
        <h4 class="modal-title">Properties</h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <spark-button overlay-toggle="" primary="" focused="" data-dismiss="modal">
          Close
        </spark-button>
      </div>
    </spark-modal>

    <!-- Chrome WebStore published dialog -->
    <spark-modal id="webStorePublishedDialog" class="dialog" animation="scale-slideup">
      <div class="modal-body">
        <div class="form-group">
          <label>Your application has been published</label>
          <div class="help-block">
            An updated version of your application has been uploaded and
            published. You can now see it on the Chrome Web Store.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <spark-button id="webStorePublishedAction" overlay-toggle="" data-dismiss="modal">
          Open in the WebStore
        </spark-button>
        <spark-button overlay-toggle="" primary="" focused="" data-dismiss="modal">
          Close
        </spark-button>
      </div>
    </spark-modal>

    <!-- Chrome WebStore first upload dialog -->
    <spark-modal id="webStoreUploadedDialog" class="dialog" animation="scale-slideup">
      <div class="modal-body">
        <div class="form-group">
          <label>Your application has been uploaded</label>
          <div class="help-block">
            Your application has been uploaded on the Chrome Web Store.
            You still need to fill out some additional information in the
            Developer Dashboard before publishing it.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <spark-button id="webStoreUploadedAction" overlay-toggle="" data-dismiss="modal">
          Open in the Developer Dashboard
        </spark-button>
        <spark-button overlay-toggle="" primary="" focused="" data-dismiss="modal">
          Close
        </spark-button>
      </div>
    </spark-modal>

    <!-- project remove dialog -->
    <spark-modal id="projectRemoveDialog" class="dialog" animation="scale-slideup">
      <div class="modal-header">
        <a href="#" class="close" overlay-toggle="">×</a>
        <h4 class="modal-title">Remove Project</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="help-block">
            Choose "Delete" if you want to remove
            "<span id="projectRemoveProjectName"></span>" permanently from
            disk or choose "Remove Reference" if you'd like to remove it from
            the list of projects in Spark but keep your files on disk.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <spark-button overlay-toggle="" data-dismiss="modal">
          Cancel
        </spark-button>
        <spark-button overlay-toggle="" data-dismiss="modal" id="projectRemoveDeleteButton">
          Delete
        </spark-button>
        <spark-button overlay-toggle="" primary="" data-dismiss="modal" id="projectRemoveRemoveReferenceButton">
          Remove Reference
        </spark-button>
      </div>
    </spark-modal>

    <!-- file remove dialog -->
    <spark-modal id="fileRemoveDialog" class="dialog" animation="scale-slideup">
      <div class="modal-header">
        <a href="#" class="close" overlay-toggle="">×</a>
        <h4 class="modal-title">Remove File</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="help-block">
            Choose "Delete" if you want to remove
            "<span id="fileRemoveFileName"></span>" permanently from
            disk or choose "Remove Reference" if you'd like to remove it from
            Spark but keep the file on disk.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <spark-button overlay-toggle="" data-dismiss="modal">
          Cancel
        </spark-button>
        <spark-button overlay-toggle="" data-dismiss="modal" id="fileRemoveDeleteButton">
          Delete
        </spark-button>
        <spark-button overlay-toggle="" primary="" data-dismiss="modal" id="fileRemoveRemoveReferenceButton">
          Remove Reference
        </spark-button>
      </div>
    </spark-modal>
  </template>

  
</polymer-element>
<script src="spark_polymer_ui.html_bootstrap.dart.js"></script></body></html>
